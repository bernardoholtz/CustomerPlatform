version: '3.8'

services:
  # Banco de Dados Relacional - PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: customerplatform-postgres
    environment:
      POSTGRES_DB: customerplatform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - customerplatform-network

  # Banco de Pesquisa Probabil√≠stica - ElasticSearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: customerplatform-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - customerplatform-network

  # Sistema de Mensageria - Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: customerplatform-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - customerplatform-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: customerplatform-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - customerplatform-network

volumes:
  postgres_data:
  elasticsearch_data:

networks:
  customerplatform-network:
    driver: bridge

